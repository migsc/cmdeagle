<!DOCTYPE html>
<html lang="en">
<head>
  <title>cmdeagle</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" id="light-theme">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" id="dark-theme" disabled>
  <style>
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: transparent;
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 100%;
    }
    [data-theme='dark'] .theme-toggle {
      color: #fff;
      border-color: #444;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <div id="app"></div>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const lightTheme = document.getElementById('light-theme');
      const darkTheme = document.getElementById('dark-theme');
      const toggle = document.getElementById('theme-toggle');
      
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        lightTheme.disabled = false;
        darkTheme.disabled = true;
        localStorage.setItem('theme', 'light');
        toggle.innerText = 'üåô';
      } else {
        html.setAttribute('data-theme', 'dark');
        lightTheme.disabled = true;
        darkTheme.disabled = false;
        localStorage.setItem('theme', 'dark');
        toggle.innerText = '‚òÄÔ∏è';
      }
    }

    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('light-theme').disabled = true;
        document.getElementById('dark-theme').disabled = false;
        toggle.innerText = 'üåô';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById('light-theme').disabled = false;
        document.getElementById('dark-theme').disabled = true;
        toggle.innerText = '‚òÄÔ∏è';
      }
    })();

    window.$docsify = {
      name: 'cmdeagle',
      repo: 'https://github.com/migsc/cmdeagle',
      // loadSidebar: true,
      subMaxLevel: true,
      loadSidebar: false,
      // coverpage: true,
    }
  </script>
  <!-- Prism syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <!-- autoloads, injects CSS -->
  <script
    src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"
  ></script>
</body>
</html>
