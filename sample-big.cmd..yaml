name: "{{name}}"
version: "0.0.1"
description: "A sample CLI tool to play around with cmdeagle."
author: "migsc"
license: "MIT"

settings:
  allow_unknown_flags: false
  strict_args: true
  color_output: true
  log_level: info

# Global flags available to all commands
flags:
- name: verbose
  shorthand: v
  type: boolean
  description: "Enable verbose output"

commands:

- name: greet
  description: "Greet the user."
  args:
  - name: name
    type: string
    description: "Name to greet"
    default: "World"
  flags:
  - name: uppercase
    shorthand: u
    type: boolean
    description: "Convert greeting to uppercase"

- name: math
  description: "Math related commands"
  commands:
  - name: add
    description: "Add two numbers."
    flags:
      input:
        type: string
        shorthand:
        - in
        - i
        description: "Input type (e.g., binary, decimal, hexadecimal)"
        default: "decimal"
      output:
        type: string
        shorthand:
        - out
        - o
        description: "Type of output (e.g., binary, decimal, hexadecimal)"
        default: "decimal"
    args:
    - name: a
      type: int
      description: "First number"
    - name: b
      type: int
      description: "Second number"

- name: roll
  description: "Roll a dice."
  args:
  - name: sides
    type: int
    description: "Number of sides on the dice"
    default: 6

- name: project
  description: "Project management commands"
  subcommands:
  - name: init
    description: "Initialize a new project"
    args:
    - name: name
      type: string
      required: true
      description: "Project name"
    - name: template
      type: string
      description: "Template to use"
      default: "default"
    flags:
    - name: path
      shorthand: p
      type: string
      description: "Custom project path"
    - name: git
      type: boolean
      default: true
      description: "Initialize git repository"

  - name: build
    description: "Build the project"
    flags:
    - name: watch
      shorthand: w
      type: boolean
      description: "Watch for changes"
    - name: env
      shorthand: e
      type: string
      description: "Environment to build for"
      default: "development"

- name: db
  description: "Database management commands"
  subcommands:
  - name: migrate
    description: "Run database migrations"
    flags:
    - name: dry-run
      type: boolean
      description: "Show migration plan without executing"
    - name: to
      type: string
      description: "Migrate to specific version"

  - name: backup
    description: "Backup database"
    args:
    - name: name
      type: string
      description: "Backup name"
      required: true
    flags:
    - name: compress
      shorthand: z
      type: boolean
      default: true
      description: "Compress backup file"
